<h1>All Posts</h1>
<div ng-repeat="post in posts" class="well">
    <img class="thumbnail pull-left" ng-src="{{post.image}}" />
    <h3>
    {{ post.title}}
    <small> - posted by {{post.author}} {{post.created_at | date : 'MMMM d, yyyy'}}</small>
    </h3>
    <p>
      {{post.description}}
    </p>

</div>
